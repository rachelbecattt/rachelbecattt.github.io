<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel's Space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Style+Script&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Style Script', cursive;
        }
        .navbar {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #333;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        img {
            max-width: 45%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.2);
        }
        .left-image:hover {
            cursor: url('https://abs.twimg.com/emoji/v2/72x72/1f47d.png'), auto;
        }
        .right-image:hover {
            cursor: url('https://abs.twimg.com/emoji/v2/72x72/1f469-200d-1f680.png'), auto;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            color: rgb(11, 11, 11);
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .question-section {
            margin-top: 30px;
            text-align: center;
        }
        .question-section input, .question-section button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .question-section button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .bio-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .bio-page button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">HOMEPAGE</a>
        <a href="bio.html">BIO</a>
        <a href="more.html">MORE</a>
    </div>
    <div class="title">Rachel's Space</div>
    <div class="image-container">
        <img src="Images/rachelbecattt.github.jpg" alt="Image 1" onclick="showPopup('Image 1', 'A wild imagination of space.')" class="left-image">
        <img src="Images/Image Dark.jpg" alt="Image 2" onclick="showPopup('Image 2', 'A replica of How I See the Space.')" class="right-image">
    </div>
    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="question-section">
        <h2>Ask me a question</h2>
        <input type="text" placeholder="Type your question here...">
        <button>Submit</button>
    </div>
    <script>
        function showPopup(title, description) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-description').innerText = description;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
